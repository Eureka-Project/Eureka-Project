<nav>
	<div class="search">
		<form name="searchForm" class="search-form" ng-submit='searchForm.$dirty && search( searchText )'>
			<i class="fa fa-search"></i>
			<input type="text" ng-model="searchText" placeholder="Search..."/>
		</form>
	</div>
	<a ng-href="#/home">
		<div class="title">Eureka!</div>
	</a>
	<div class="nav-actions">
		<i ng-click="changeModal()" class="fa fa-plus-square fa-lg add-link-icon"></i>
		<div class="logout" ng-click="signout()">
			<p>{{username}}</p>
			<i class="fa fa-sign-out"></i>
		</div>
	</div>
</nav>
<div class="modal-background" ng-click="changeModal()" ng-show="modalShow"></div>
<div class="add-link-modal" ng-show="modalShow">
	<div>
		<i ng-click="changeModal()" class="fa fa-times-circle fa-2x"></i>
		<h2>Gimme da link</h2>
		<form name="addLink" ng-submit='addLink.$valid && submitLink( newLink )' novalidate>
			<input type='url' name="urlText" placeholder="Paste URL..." ng-model="newLink"><br>
			<input type="submit" value="Submit Link">
		</form>
	</div>
</div>
<div class="page-container">
	<div class="results">
		<div ng-repeat="day in links">
			<h4 ng-hide="day.links.length < 1" class="date-header">{{day.date[1]}}/{{day.date[2]}}/{{day.date[0]}}</h4>
			<div ng-hide="day.links.length < 1" class="link-card" ng-repeat="link in day.links | orderBy: '-upvotes'">
				<div class='voting'>
					<h3>{{link.upvotes}}</h3>
					<i class="fa fa-arrow-up"></i>
				</div>
						<a ng-href="{{link.url}}">
				<div class="link-data">
					<div class="link-image">
						<img ng-src="{{link.image}}"/>
					</div>
					<div class="link-description">
							<h4>{{link.title}}</h4>
						<p class="link-description-p">{{link.description | limitTo: 130}}</p>
						<p class="link-description-p">{{link.site_name}}</p>
					</div>
				</div>
						</a>
			</div>
		</div>
	</div>
</div>
