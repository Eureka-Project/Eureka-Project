<nav>Eureka!</nav>
<div class="page-container">
	<h1>Log In</h1>
	<form name="loginForm">
		<input type='text' ng-model='user.username' placeholder="Username" required ng-minlength="4"><br>
		<input type="password" ng-model='user.password' placeholder="Password" required ng-minlength="3"><br>
		<input type="submit" value = "Log In" />
	</form>
  <a href="#/signup">
  	<button>Sign Up</button>
  </a>
</div>
