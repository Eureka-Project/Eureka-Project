<nav>Eureka!</nav>
<div class="page-container">
	<h1>Sign In</h1>
	<form name="signupForm" ng-submit='signupForm.$valid && signup()' novalidate>
		<input type='text' ng-model='user.username' placeholder="Username" required ng-minlength="4"><br>
		<input type="password" ng-model='user.password' placeholder="Password" required ng-minlength="4"><br>
		<input type="submit" value = "Sign Up" />
	</form>
  <a href="#/login">
  	<button>Log In</button>
  </a>
</div>
