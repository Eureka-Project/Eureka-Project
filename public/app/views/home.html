<nav>
	<div class="add-link"><button>Add Link</button></div>
	<div class="title">Eureka!</div>
	<div class="logout" ng-click="signout()">{{username}}<i class="fa fa-sign-out"></i></div>
</nav>
<div class="page-container">
	<div class="results">
		<div class="link-card" ng-repeat="link in links | orderBy: '-upvotes'">
			<div class='voting'>
				{{link.upvotes}}<i class="fa fa-arrow-up"></i>
			</div>
			<div class="link-data">
				<a ng-href="{{link.url}}">
					<h4>{{link.title}}</h4>
				</a>
				<p>{{link.source}}</p>
			</div>
		</div>
	</div>
</div>
